  <body>
    <div class="container">
      <header class="top p-4 text-center protest-riot-regular">
        <h1>Rock, Paper, Scissors First To 5</h1>
      </header>

      <div class="row mt-4 mb-3">
        <div class="col-12 text-center">
          <h1 class="annapurna-sil-bold">Score: <span id="player">0</span> - <span id="comp">0</span></h1>
        </div>
      </div>

      <div class="row mt-5 text-center">
        <div class="col-6">
          <h2 class="pb-4" id="choiceText">Players choice:</h2>
          <div class="btn-group" role="group">
            <button type="button" class="btn hov p-0" onclick="computerChoice(), rock(), score()" id="bute">
              <img src="images/rp.png" class="ires" id="rock"/>
            </button>
            <button type="button" class="btn hov p-0" onclick="computerChoice(), paper(), score()" id="bute2">
              <img src="images/pp.png" class="ires" id="paper"/>
            </button>
            <button type="button" class="btn hov p-0" onclick="computerChoice(), scissors(), score()" id="bute3">
              <img src="images/sp.png" class="ires" id="scissors"/>
            </button>
          </div>
        </div>
        <div class="col-6">
          <h2>Computers choice:</h2>
        </div>
      </div>

      <div class="row text-center mt-5 pb-lg-5 ">
        <div class="col-4">
          <img src="images/start.png" class="imgresize" id="pc"/>
        </div>
        <div
          class="col-4"
          style="display: flex; align-items: center; justify-content: center"
        >
          <p class="tr m-auto protest-riot-regular" id="message">Welcome Player!</p>
        </div>
        <div class="col-4">
          <img src="images/start.png" class="imgresize" id="cc"/>
        </div>
      </div>

      <div class="text-center mt-5">
        <button
          class="cssbuttons-io-button protest-riot-regular m-auto"
          onclick="enterName()" id="replacee"
        >
          Click To Start
          <div class="icon">
            <svg
              height="24"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </button>
        <button class="a d-none" id="replacee2" onclick="reset()">
          <span class="span-mother">
            <span>R</span>
            <span>e</span>
            <span>s</span>
            <span>e</span>
            <span>t</span>
          </span>
          <span class="span-mother2">
            <span>R</span>
            <span>e</span>
            <span>s</span>
            <span>e</span>
            <span>t</span>
          </span>
        </button>        
      </div>
    </div>
    <!-- Footer starts -->

      <footer class="text-center text-white">
        <!-- Grid container -->
        <div>
          <!-- Section: Social media -->

            class="pb-3 pt-3"
            style="background-color: rgb(230, 230, 230)"

            <div class="row m-auto">
